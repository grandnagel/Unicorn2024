<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>testoing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div id="tsparticles"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tsparticles/tsparticles.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-particles"></script>
        <script type="text/javascript">
            
            $ ( document ).ready ( async function () {
                await loadFull ( tsParticles );

                $ ( "#tsparticles" ).particles ().init ( {
                    background: {
                        color: {
                            value: "#0d47a1"
                        }
                    },
                    fpsLimit: 120,
                    interactivity: {
                        events: {
                            onClick: {
                                enable: true,
                                mode: "push"
                            },
                            onHover: {
                                enable: true,
                                mode: "repulse"
                            },
                            resize: true
                        },
                        modes: {
                            push: {
                                quantity: 4
                            },
                            repulse: {
                                distance: 200,
                                duration: 0.4
                            }
                        }
                    },
                    particles: {
                        color: {
                            value: "#ffffff"
                        },
                        links: {
                            color: "#ffffff",
                            distance: 150,
                            enable: true,
                            opacity: 0.5,
                            width: 1
                        },
                        collisions: {
                            enable: true
                        },
                        move: {
                            direction: "none",
                            enable: true,
                            outModes: {
                                default: "bounce"
                            },
                            random: false,
                            speed: 6,
                            straight: false
                        },
                        number: {
                            density: {
                                enable: true,
                                area: 800
                            },
                            value: 80
                        },
                        opacity: {
                            value: 0.5
                        },
                        shape: {
                            type: "circle"
                        },
                        size: {
                            value: {
                                min: 1,
                                max: 5
                            }
                        }
                    },
                    detectRetina: true
                }, function ( container ) {
                    // container is the particles container where you can play/pause or stop/start.
                    // the container is already started, you don't need to start it manually.
                } );

                // or

                $ ( "#tsparticles" ).particles ().ajax ( "doc/dev/particles.json", function ( container ) {
                    // container is the particles container where you can play/pause or stop/start.
                    // the container is already started, you don't need to start it manually.
                } );
            } );
        </script>
https://vincentgarreau.com/particles.js/

    </body>
</html>
